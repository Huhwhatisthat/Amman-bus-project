    <script>
        // --- 1. INITIALIZE FIREBASE ---
        // This config is now a valid JavaScript object
        const firebaseConfig = {"apiKey": "AIzaSyDqEXaniP13SjvAC1fxicOQeoor04xxnmI", "authDomain": "no-way-chat.firebaseapp.com", "projectId": "no-way-chat", "storageBucket": "no-way-chat.firebasestorage.app", "messagingSenderId": "1083549262658", "appId": "1:1083549262658:web:1541718e26d8ae67b79edb"};
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        console.log("Firebase Initialized!");

        let busMarkers = {};

        // --- 2. FUNCTION TO ADD/UPDATE A BUS ---
        function updateBusMarker(busData, direction) {
            const busId = busData.busId;
            const pos = [parseFloat(busData.lat), parseFloat(busData.lng)];
            
            if (busMarkers[busId]) {
                busMarkers[busId].moveTo(pos, 30000); // 30 second animation
            } else {
                console.log(`Creating new marker for bus ${busId}`);
                const icon = L.divIcon({
                    html: `<i class="fa fa-bus" style="color: white; font-size: 16px; text-shadow: 0 0 3px #000;"></i>`,
                    className: `bus-icon dir-${direction}`,
                    iconSize: [24, 24],
                    iconAnchor: [12, 12]
                });

                busMarkers[busId] = L.animatedMarker([pos, pos], {
                    icon: icon,
                    title: `Bus ${busId}`
                }).addTo(map);
            }
        }

        // --- 3. LISTEN FOR LIVE DATA (FOR BOTH DIRECTIONS) ---
        function listenForBuses(direction) {
            const docRef = db.collection("live_data").doc(`route99_dir_${direction}`);
            
            docRef.onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    const liveBuses = data.buses || [];
                    console.log(`Received ${liveBuses.length} buses for direction ${direction}`);
                    
                    liveBuses.forEach(bus => {
                        updateBusMarker(bus, direction);
                    });
                } else {
                    console.log(`No live data for direction ${direction}`);
                }
            });
        }
        
        // --- 4. ADD FONT AWESOME (for the bus icon) ---
        var faLink = document.createElement('link');
        faLink.setAttribute('rel', 'stylesheet');
        faLink.setAttribute('href', 'https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css');
        document.head.appendChild(faLink);
        
        // --- 5. ADD CUSTOM CSS FOR THE ICON ---
        var style = document.createElement('style');
        style.innerHTML = `
            .bus-icon {
                background-color: #333; border: 2px solid white; border-radius: 50%;
                box-shadow: 0 0 5px rgba(0,0,0,0.5); display: flex;
                justify-content: center; align-items: center;
            }
            .bus-icon.dir-0 { background-color: #0078FF; } /* Blue */
            .bus-icon.dir-1 { background-color: #00A86B; } /* Green */
        `;
        document.head.appendChild(style);

        // --- 6. START THE LISTENERS ---
        setTimeout(() => {
            const map = map_2c64f7888eaf31fb6882461b4172821d; // Get the Folium map variable
            console.log("Map loaded. Starting listeners...");
            listenForBuses(0);
            listenForBuses(1);
        }, 1000); // Wait 1 second for the map to load

    </script>
